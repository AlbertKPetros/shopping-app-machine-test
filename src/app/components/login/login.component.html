<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/login-bg.jpg" alt="login" class="login-card-img" />
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <p class="login-card-description">Shopping App - Sign In</p>
            <form [formGroup]="form" autocomplete="off" (ngSubmit)="login()">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  maxlength="30"
                  placeholder="Email address"
                />
                <ng-container
                  *ngIf="loginFormControl.email.touched || isSubmitted"
                >
                  <span
                    class="text-danger"
                    *ngIf="loginFormControl.email.errors?.required"
                  >
                    Email is required
                  </span>
                  <span
                    class="text-danger"
                    *ngIf="loginFormControl.email.errors?.email"
                  >
                    Invalid email address
                  </span>
                </ng-container>
              </div>
              <div class="form-group mb-4">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  maxlength="30"
                  placeholder="***********"
                />
                <ng-container
                  *ngIf="loginFormControl.password.touched || isSubmitted"
                >
                  <span
                    class="text-danger"
                    *ngIf="loginFormControl.password.errors?.required"
                  >
                    Password is required
                  </span>
                </ng-container>
              </div>
              <button type="submit" class="btn btn-block btn-primary mb-4">
                Login
              </button>
            </form>
            <p class="login-card-footer-text">
              Don't have an account?
              <a routerLink="/register" class="text-reset">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
