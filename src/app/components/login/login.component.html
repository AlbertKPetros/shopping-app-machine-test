<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/login-bg.jpg" alt="login" class="login-card-img" />
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <p class="login-card-description">Shopping App - Sign In</p>
            <form>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email address"
                />
              </div>
              <div class="form-group mb-4">
                <input
                  type="password"
                  class="form-control"
                  placeholder="***********"
                />
              </div>
              <button type="submit" class="btn btn-block btn-primary mb-4">
                Login
              </button>
            </form>
            <p class="login-card-footer-text">
              Don't have an account?
              <a routerLink="/register" class="text-reset">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
