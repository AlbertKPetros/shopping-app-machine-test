<div class="container mt-2 mb-2">
  <div class="row">
    <div class="col-sm-10">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Shopping App - Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" autocomplete="off">
            <div class="form-group row">
              <div class="col-sm-6">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  formControlName="name"
                  maxlength="120"
                  placeholder="Name"
                />
              </div>
              <div class="col-sm-6">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  maxlength="30"
                  placeholder="Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-6">
                <label>Password</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="password"
                  maxlength="8"
                  placeholder="********"
                />
              </div>
              <div class="col-sm-6">
                <label>Confirm Password</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="confirmPassword"
                  maxlength="8"
                  placeholder="********"
                />
              </div>
            </div>
            <hr />
            <div class="form-group row">
              <div class="col-sm-12">
                <button class="btn btn-primary float-right" type="submit">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
